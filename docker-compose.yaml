services:
  nginx:
    restart: on-failure
    build: services/nginx/
    container_name: nginx
    env_file:
      - .env
    ports:
      - '${PORT:-8080}:${PORT:-8080}'
    networks:
      - backend
    volumes:
      - avatars_data:/usr/share/nginx/html/avatars:ro
    secrets:
      - ssl_cert
      - rsa_private_key
    depends_on:
      frontend:
        condition: service_healthy
      auth:
        condition: service_healthy
      users:
        condition: service_healthy
      2fa:
        condition: service_healthy
      social:
        condition: service_healthy
      game:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qS --spider http://127.0.0.1:${PORT:-8080} --no-check-certificate 2>&1 | grep -E "HTTP/[0-9.]+ (2|3|4)[0-9]{2}" >/dev/null
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    restart: on-failure
    container_name: frontend
    build:
      context: .
      dockerfile: ./services/frontend/Dockerfile
    networks:
      - backend
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 15s

  game:
    restart: on-failure
    container_name: game
    env_file:
      - .env
    build:
      context: .
      dockerfile: services/game/Dockerfile
    depends_on:
      frontend:
        condition: service_healthy
    volumes:
      - db_game_data:/data
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 15s
    networks:
      - backend

  users:
    restart: on-failure
    container_name: users
    build:
      context: .
      dockerfile: services/users/Dockerfile
    depends_on:
      frontend:
        condition: service_healthy
      auth:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - avatars_data:/app/avatars
      - db_users_data:/data
    env_file:
      - .env
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s

  auth:
    restart: on-failure
    container_name: auth
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - db_auth_data:/data
    env_file:
      - .env
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s

  2fa:
    restart: on-failure
    container_name: 2fa
    build:
      context: .
      dockerfile: ./services/2fa/Dockerfile
    depends_on:
      auth:
        condition: service_healthy
      users:
        condition: service_healthy
    volumes:
      - db_2fa_data:/data
    networks:
      - backend
    env_file:
      - .env
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

  social:
    restart: on-failure
    container_name: social
    build:
      context: .
      dockerfile: services/social/Dockerfile
    depends_on:
      frontend:
        condition: service_healthy
      auth:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - db_social_data:/data
    env_file:
      - .env
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s

networks:
  pong:
    driver: bridge
  backend:
    driver: bridge

volumes:
  db_auth_data:
  db_users_data:
  db_social_data:
  db_2fa_data:
  db_game_data:
  avatars_data:

secrets:
  ssl_cert:
    file: ./.secret/cert.pem
  rsa_private_key:
    file: ./.secret/key.pem
