services:
  nginx:
    restart: on-failure
    build: services/nginx/
    container_name: nginx
    ports:
      - '8080:8080'
    networks:
      - backend
    volumes:
      - avatars:/usr/share/nginx/html/avatars:ro
      - nginx_logs:/var/log/nginx
    secrets:
      - admin_token
    depends_on:
      frontend:
        condition: service_healthy
      auth:
        condition: service_healthy
      auth_google:
        condition: service_healthy
      users:
        condition: service_healthy
      alertmanager:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qS --spider http://127.0.0.1:8080 2>&1 | grep -E "HTTP/[0-9.]+ (2|3|4)[0-9]{2}" >/dev/null
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    restart: on-failure
    build: services/frontend/
    container_name: frontend
    networks:
      - backend
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 15s

  pong-server:
    restart: on-failure
    container_name: pong-server
    build:
      context: .
      dockerfile: ./services/pong-server/Dockerfile
    depends_on:
      frontend:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - 'true'
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 15s

  users:
    restart: on-failure
    container_name: users
    build:
      context: .
      dockerfile: services/users/Dockerfile
    depends_on:
      frontend:
        condition: service_healthy
      auth:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - avatars:/app/avatars
      - db_users_data:/data
    env_file:
      - .env.test
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s

  auth:
    restart: on-failure
    container_name: auth
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - db_auth_data:/data
    env_file:
      - .env.test
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s

  auth_google:
    restart: on-failure
    container_name: auth_google
    secrets:
      - google_client_id
      - google_client_secret
    build:
      context: .
      dockerfile: ./services/auth_google/Dockerfile
    depends_on:
      auth:
        condition: service_healthy
    env_file:
      - .env.test
    networks:
      - backend
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s

  prometheus:
    build:
      context: ./services/monitoring/prometheus
      dockerfile: Dockerfile
    container_name: prometheus
    restart: on-failure
    networks:
      - backend
    depends_on:
      auth:
        condition: service_healthy
      users:
        condition: service_healthy
      auth_google:
        condition: service_healthy
    volumes:
      - prometheus_data:/prometheus
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qS --spider http://127.0.0.1:9090 2>&1 | grep -E "HTTP/[0-9.]+ (2|3|4)[0-9]{2}" >/dev/null
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

  alertmanager:
    build:
      context: ./services/monitoring/alertmanager
      dockerfile: Dockerfile
    restart: on-failure
    container_name: alertmanager
    networks:
      - backend
    depends_on:
      prometheus:
        condition: service_healthy
    secrets:
      - discord_webhook
    entrypoint: /entrypoint.sh
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qS --spider http://127.0.0.1:9093 2>&1 | grep -E "HTTP/[0-9.]+ (2|3|4)[0-9]{2}" >/dev/null
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

  grafana:
    image: grafana/grafana-oss:12.2.0-17142428006
    restart: on-failure
    container_name: grafana
    networks:
      - backend
    volumes:
      - grafana_data:/var/lib/grafana
      - ./services/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./services/monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    environment:
      - GF_SERVER_ROOT_URL=http://localhost:8080/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qS --spider http://127.0.0.1:3000 2>&1 | grep -E "HTTP/[0-9.]+ (2|3|4)[0-9]{2}" >/dev/null
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

  mtail:
    image: ghcr.io/google/mtail:3.0.8
    restart: on-failure
    networks:
      - backend
    container_name: mtail
    volumes:
      - nginx_logs:/var/log/nginx:ro
      - ./services/monitoring/mtail/nginx.mtail:/progs/nginx.mtail:ro
    command: ['-progs', '/progs', '-logs', '/var/log/nginx/access.log']
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qS --spider http://127.0.0.1:3903 2>&1 | grep -E "HTTP/[0-9.]+ (2|3|4)[0-9]{2}" >/dev/null
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  pong:
    driver: bridge
  backend:
    driver: bridge

volumes:
  db_auth_data:
  db_users_data:
  avatars:
  grafana_data:
  nginx_logs:
  prometheus_data:

secrets:
  discord_webhook:
    file: ./.secret/discord_webhook.txt
  admin_token:
    file: ./.secret/admin_token.txt
  google_client_id:
    file: ./.secret/google_client_id.txt
  google_client_secret:
    file: ./.secret/google_client_secret.txt
