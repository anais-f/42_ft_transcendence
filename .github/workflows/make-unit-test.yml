name: Unit Tests

on:
  pull_request:

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create .env from GitHub Secrets
        run: |
          cat > .env <<EOF
          # Example environment file for local development and CI
          # DO NOT commit real secrets. Replace placeholders with real values in a local .env (not committed).

          # Service ports
          PORT=3000

          # Internal API secret for inter-service communication
          INTERNAL_API_SECRET=change-me-internal-api-secret

          # Users service
          USERS_SERVICE_URL=http://users:3000
          USERS_DB_PATH=/data/db-users.sqlite

          # Auth service
          AUTH_SERVICE_URL=http://auth:3000
          AUTH_DB_PATH=/data/db-auth.sqlite

          # Auth Google service
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

          # 2FA service
          TWOFA_SERVICE_URL=http://2fa:3000
          TWOFA_DB_PATH=/data/db-2fa.sqlite
          TOTP_ENC_KEY=change-me

          # Social Service
          SOCIAL_SERVICE_URL=http://social:3000
          SOCIAL_DB_PATH=/data/db-social.sqlite

          # Matchmaking service
          MATCHMAKING_SERVICE_URL=http://matchmaking:3000
          MATCHMAKING_DB_PATH=/data/db-matchmaking.sqlite

          # Admin credentials
          LOGIN_ADMIN=admin
          PASSWORD_ADMIN=admin1234

          # Monitoring / other
          ADMIN_TOKEN=change-me

          # Frontend
          FRONTEND_BASE_URL=http://localhost:8080

          # Grafana
          GF_SERVER_ROOT_URL=${FRONTEND_BASE_URL}/grafana/
          GF_SERVER_SERVE_FROM_SUB_PATH=true
          GF_SECURITY_ADMIN_USER=admin
          GF_SECURITY_ADMIN_PASSWORD=admin1234

          # DTO / OpenAPI
          DTO_OPENAPI_FILE=/app/packages/common/openapiDTO.json

          # JWT
          JWT_SECRET=change-me
          JWT_SECRET_SOCIAL=change-me
          JWT_SECRET_GAME=change-me
          WS_TOKEN_EXPIRES_SECONDS=30

          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK }}

          HOSTNAME=0.0.0.0

          EOF

      - name: Install dependencies
        run: |
          make install

      - name: Run unit tests
        run: |
          make test
