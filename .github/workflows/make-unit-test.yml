name: Unit Tests

on:
  pull_request:

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create .env from GitHub Secrets
        run: |
          cat > .env.test <<EOF
          PORT=3000

          # Users service
          USERS_API_SECRET=test
          USERS_SERVICE_URL=http://users:3000
          USERS_DB_PATH=/data/db-users.sqlite

          # Auth service
          AUTH_API_SECRET=test
          AUTH_SERVICE_URL=http://auth:3000
          AUTH_DB_PATH=/data/db-auth.sqlite

          # 2FA service
          TWOFA_API_SECRET=test
          TWOFA_SERVICE_URL=http://2fa:3000
          TWOFA_DB_PATH=/data/db-2fa.sqlite

          # Social service
          SOCIAL_API_SECRET=test
          SOCIAL_SERVICE_URL=http://social:3000
          SOCIAL_DB_PATH=/data/db-social.sqlite

          # Admin credentials (seed)
          LOGIN_ADMIN=admin
          PASSWORD_ADMIN=admin1234

          # Monitoring / other
          ADMIN_TOKEN=test
          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK }}

          # Google OAuth (optional)
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

          # DTO / OpenAPI
          DTO_OPENAPI_FILE=/app/packages/common/openapiDTO.json

          # JWT
          JWT_SECRET=test
          JWT_SECRET_SOCIAL=test
          WS_TOKEN_EXPIRES_SECONDS=30

          # Grafana
          GF_SERVER_ROOT_URL=http://localhost:8080/grafana/
          GF_SERVER_SERVE_FROM_SUB_PATH=true
          GF_SECURITY_ADMIN_USER=admin
          GF_SECURITY_ADMIN_PASSWORD=admin1234

          EOF

      - name: Install dependencies
        run: |
          make install

      - name: Run unit tests
        run: |
          make test
