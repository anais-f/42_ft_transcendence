# Websocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
	default upgrade;
	''      close;
}

# CORS Origin whitelist mapping
map $http_origin $cors_origin {
  default "";
  "~^https?://(localhost|127\.0\.0\.1)(:\d+)?$" $http_origin;
}

# Rate limit for global zone
limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/s;

server {
  listen ${PORT} ssl;

  ssl_certificate /run/secrets/ssl_cert;
  ssl_certificate_key /run/secrets/rsa_private_key;
  return 308 https://${HOSTNAME}:${PORT}$request_uri;
}

server {
  listen ${PORT} ssl;
  server_name ${HOSTNAME};

  ssl_certificate /run/secrets/ssl_cert;
  ssl_certificate_key /run/secrets/rsa_private_key;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  add_header 'Access-Control-Allow-Origin' $cors_origin always;
  add_header 'Access-Control-Allow-Credentials' 'true' always;
  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE';
  location /_admin_validate {
    proxy_pass ${AUTH_SERVICE_URL}/api/admin/validate;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    internal;
  }

  location / {
    proxy_pass http://frontend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /auth/docs/ {
    proxy_pass ${AUTH_SERVICE_URL}/docs/;
  }

  location /auth/ {
    proxy_pass ${AUTH_SERVICE_URL}/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /users/docs/ {
    proxy_pass ${USERS_SERVICE_URL}/docs/;
  }

  location /2fa/docs/ {
    proxy_pass ${TWOFA_SERVICE_URL}/docs/;
  }

  location /2fa/ {
    proxy_pass ${TWOFA_SERVICE_URL}/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /avatars/ {
  	client_max_body_size 5M;
    alias /usr/share/nginx/html/avatars/;
    add_header Cache-Control "public, max-age=86400";
  }

  location /social/docs/ {
  	proxy_pass ${SOCIAL_SERVICE_URL}/docs/;
  }

  location /social/api/social/ws {
    proxy_pass ${SOCIAL_SERVICE_URL}/api/social/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
    proxy_buffering off;
  }

  location /social/ {
	proxy_pass ${SOCIAL_SERVICE_URL}/;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_set_header Cookie $http_cookie;
  }

  location /users/ {
    client_max_body_size 5M;
    proxy_pass ${USERS_SERVICE_URL}/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
	proxy_set_header Cookie $http_cookie;
  }

  location /game/docs/ {
  	proxy_pass ${GAME_SERVICE_URL}/docs/;
  }

  location /game/api/game/ws {
    proxy_pass ${GAME_SERVICE_URL}/api/game/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
    proxy_buffering off;
  }

  location /game/ {
	proxy_pass ${GAME_SERVICE_URL}/;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_set_header Cookie $http_cookie;
  }
}
